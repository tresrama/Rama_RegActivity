<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username:</label>
          <input
            type="text"
            class="form-control"
            id="Usernamebox"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email:</label>
          <input
            type="text"
            class="form-control"
            id="Emailbox"
          />
       
        </div>
        <div class="mb-3">
            <label  class="form-label">Password:</label>
            <input
              type="text"
              class="form-control"
              id="Passwordbox"
            />
           
          </div>
              <div class="mb-3">
            <label  class="form-label">Confirm Password:</label>
            <input
              type="text"
              class="form-control"
              id="CPasswordbox"
            />
           
          </div>    
    
          <button type="button" class="btn btn-dark" id="Regbtn">REGISTER</button>
        </div>
       
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDnSa7iBpz00w_okpzApS0y-jsDfH7-EL8",
        authDomain: "crud2-5af9c.firebaseapp.com",
        databaseURL: "https://crud2-5af9c-default-rtdb.firebaseio.com",
        projectId: "crud2-5af9c",
        storageBucket: "crud2-5af9c.appspot.com",
        messagingSenderId: "605127338511",
        appId: "1:605127338511:web:b7b3cf0285fcb5cb04517a",
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
    
      import {getDatabase, ref, set, child, update, remove, get}
        from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"


        const db = getDatabase();


        // references
       
        var Usernamebox = document.getElementById("Usernamebox");
        var Emailbox = document.getElementById("Emailbox");
        var Passwordbox = document.getElementById("Passwordbox");
        var CPasswordbox = document.getElementById("CPasswordbox");


        var Regbtn = document.getElementById("Regbtn")


        // add data function


        function RegisterData(){
            set(ref(db, "Rama/"+ Usernamebox.value),{
                Usernamebox: Usernamebox.value,
                Emailbox: Emailbox.value,
                Passwordbox: Passwordbox.value,
                CPasswordbox: CPasswordbox.value,
            })
            .then(()=>{
                alert("data stored succesfully");
            })
            .catch((error)=>{
                alert("unsuccesful, error" + error)
            });
        }


        // Aasign event button
        Regbtn.addEventListener('click', RegisterData);


      </script>




  </body>
</html>
